<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
	<body>
		<form class = "Data"> <!-- Div containing all webpage data-->
			<div class = "Titles">
				<p class = "Heading">Title:</p> <br> <!--Allows user to select a title-->
					<input type="radio" name="title" value="mr" >
					Mr<br>
					<input type="radio" name="title" value="mrs" >
					Mrs<br>
					<input type="radio" name="title" value="miss" >
					Miss<br>
					<input type="radio" name="title" value="ms" >
					Ms<br>
					<input type="radio" name="title" value="sir" >
					Sir<br>
					<input type="radio" name="title" value="dr" >
					Dr<br>
					<input type="radio" name="title" value="madam" >
					Madam<br>
					<input type="radio" name="title" value="lord" >
					Lord<br>
					<input type="radio" name="title" value="lady" >
					Lady<br>
					<input type="radio" name="title" value="mx" >
					Mx<br>
			</div>
			<div class = "Fname">
				<p class = "Heading">First Name:</p><!--Heading class used for to differentiate headings and main text-->
					<input type="text" name="firstname"><br>
			</div>
			<div class = "Sname"><!--Div classes around each main field-->
				<p class = "Heading">Surname: </p>
					<input type="text" name="surname"><br>
			</div>
			<div class = "Job">
				<p class = "Heading">Job Title: </p>
					<input type="text" name="jobtitle"><br>
			</div>
			<div class = "Email">
				<p class = "Heading">Email Address: </p>
					<input type="text" name="email"><br>
			</div>
			<div class = "Company">
				<p class = "Heading">Company Name: </p>
					<input type="text" name="company"><br>
			</div>
			<div class = "Phone">
				<p class = "Heading">Mobile Phone Number: </p>
					<input type="text" name="mobilenumber"><br>
			</div>
			<div class = "Gender">
				<p class = "Heading">Gender: <br></p><!--Alows user to select gender from a drop-down menu-->
					<select name = "Gender">
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
						<option value="n/a">Prefer not to say</option>
					</select>
			</div>
			<div class = "Submit">
				<input type="submit" value="submit"><!--Submit form button-->
			</div>
		</form>
	</body>
</html>
