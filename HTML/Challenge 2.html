<!DOCTYPE html>
<html>
<head>
</head>
	<body>
		<form>
			Title: <br> <!--Allows user to select a title-->
			<input type="radio" name="title" value="mr" >
			Mr<br>
			<input type="radio" name="title" value="mrs" >
			Mrs<br>
			<input type="radio" name="title" value="miss" >
			Miss<br>
			<input type="radio" name="title" value="ms" >
			Ms<br>
			<input type="radio" name="title" value="sir" >
			Sir<br>
			<input type="radio" name="title" value="dr" >
			Dr<br>
			<input type="radio" name="title" value="madam" >
			Madam<br>
			<input type="radio" name="title" value="lord" >
			Lord<br>
			<input type="radio" name="title" value="lady" >
			Lady<br>
			<input type="radio" name="title" value="mx" >

			<input type="text" name="firstname"><br>
			Surname: 
			<input type="text" name="surname"><br>
			Job Title: 
			<input type="text" name="jobtitle"><br>
			Email Address: 
			<input type="text" name="email"><br>
			Company Name: 
			<input type="text" name="company"><br>
			Mobile Phone Number: 
			<input type="text" name="mobilenumber"><br>
			Gender: <br>
			<input type="radio" name="gender" value="male" >
			Male<br>
			<input type="radio" name="gender" value="female" >
			Female<br>
			<input type="radio" name="gender" value="other" >
			Other<br>
			<input type="radio" name="gender" value="n/a" >
			Prefer not to say<br>
			<input type="submit" value="submit">
		</form>
